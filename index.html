<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순환 소수 계산기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">순환 소수 계산기</h1>
                <div class="mb-3">
                    <label for="numerator" class="form-label">분자:</label>
                    <input type="number" class="form-control" id="numerator" placeholder="분자 입력">
                </div>
                <div class="mb-3">
                    <label for="denominator" class="form-label">분모:</label>
                    <input type="number" class="form-control" id="denominator" placeholder="분모 입력">
                </div>
                <div class="mb-3">
                    <label for="precision" class="form-label">소숫점 아래 자리수:</label>
                    <input type="number" class="form-control" id="precision" placeholder="자리수 입력">
                </div>
                <button class="btn btn-primary w-100" onclick="calculateDecimal()">계산하기</button>
                <div class="output mt-4">
                    <p id="result" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
